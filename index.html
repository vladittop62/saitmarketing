<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animated Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/script.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--https://boxicons.com/-->
  <meta name="theme-color" content="#fafafa">
</head>
<body>
  <!--Navbar creation -->
  <header class = "header">
    <nav class = "navbar">
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Партнеры</a>
      <a href="#">Портфолио</a>
      <a href="#">Помощь</a>
      <a href="#">Наши проекты</a>
    </nav>
    <form action="" class = "search-bar">
      <input type="text" placeholder="Search...">
      </button>
    </form>
  </header>
<!--Login form creation1 -->
  <div class="background"></div>
  <div class="container">
    <div class="item">
      <h2 class="logo"><i class='bx bx-cloud'></i> ITTopCloud | Рязань Бот</h2>
      <div class = "text-item">
        <h2>Добро пожаловать!<br> <span>на наш канал</span></h2>
        <p>YouTube.com — известнейший видеохостиг для просмотра видео</p>
        <div class="social-icon">
          <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
          <a href="https://www.instagram.com"><i class='bx bxl-instagram'></i></a>
          <a href="https://rutube.ru/"><i class='bx bxl-telegram'></i></a>
          <a href="https://www.twitch.tv/"><i class='bx bxl-twitch'></i></a>
        </div>
      </div>
    </div>
    <div class="login-section">
      <div class="form-box login">
        <form action="">
          <h2>Вход</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label for="">Пароль</label>
          </div>
          <div class="remember-password">
            <label for=""><br><input type="checkbox">Запомнить меня</label>
            <a href="#">Забыл пароль</a>
          </div>
          <button class="btn">Войти</button>
          <div class="create-account">
            <p>Создать новый аккаунт<a href="#" class="register-link"> Зарегистрироваться </a> </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <form action="">

          <h2>Регистрация</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user-account'></i></span>
            <input type="text" required>
            <label for="">Имя пользователя</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bx-lock'></i></span>
            <input type="password" required>
            <label for="">Пароль</label>
          </div>
          <div class="remember-password">
            <label for=""><br><input type="checkbox">Я подтверждаю чето там</label>
          </div>
          <button class="btn">Зарегистрироваться</button>
          <div class="create-account">
            <p>Уже есть аккаунт?<a href="#" class="login-link"> Войти </a> </p>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--Sing up form creation -->

</html>
